<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">
        <span class="text-capitalize">{{ item.type }}</span> Field
        <span class="pull-right">
          <button type="button" class="btn btn-default btn-sm"
                  data-ng-click="preview.remove($index)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </span><!-- right -->
      </div>
    </div><!-- .panel-heading -->
    <div class="panel-body">
      <input type="text" class="form-control col-md-1"
             data-ng-model="item.label"
             data-ng-show="item.edit_label"
             data-ng-blur="item.edit_blur()"
             data-ng-enter="item.edit_blur()"/>
      <div class="form-group">
        <h4 data-ng-dblclick="item.edit()">
          <label data-ng-hide="item.edit_label">{{ item.label }}</label>
        </h4>
        <input type="{{ item.type }}" class="form-control"
               data-ng-readonly="item.readonly"/>
      </div><!--.form-group -->
    </div><!-- .panel-body -->
  </div><!-- panel -->
</div>
