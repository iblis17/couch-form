<div class="container">
  <div>
    <h4 class="col-md-3">ID</h4>
    <h4 class="col-md-6">Title</h4>
    <h4 class="col-md-3">Create by</h4>
  </div>
  <div data-ng-repeat="row in rows">
    <h5 class="col-md-3">{{ row.id.substring(26, 31) }}</h5>
    <h5 class="col-md-6">
      <a data-ng-href="#/fill/{{ row.id }}">{{ row.key }}</a>
    </h5>
    <h5 class="col-md-3">{{ row.value.create_by || 'anonymous' }}</h5>
  </div>
</div>
